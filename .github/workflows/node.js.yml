name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 15
      uses: actions/setup-node@v3
      with:
        node-version: 15
        cache: 'npm'
    - run: npm install
    - run: ./deploy.sh
